<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Clicker solutions</title>
  </head>

  <body>
    <div class="fullView bgmain">
      <nav>
        <ul>
          <li>
            Home
          </li>
          <li>
            Clientes
          </li>
          <li>
            Portafoilio
          </li>
          <li>
            Visión
          </li>
        </ul>
      </nav>
      <div class="lg:flex justify-around">
        <div class="lg:w-1/3 w-full mb-10">
          <h1 class="text-5xl lg:text-6xl font-bold">Clicker Solutions</h1>
          <h2 class="text-2xl lg:text-2xl">Consultoría en desarrollo de software</h2>
        </div>
        <div class="lg:w-1/3 w-2/3 bg-white rounded p-10">
          <form class="bg-white shadow-md rounded p-10">
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="username">
                Tu Email
              </label>
              <input
                class="shadow appearance-none p-2 border rounded w-full text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username"
                type="text"
                placeholder="Username"
              />
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 font-bold mb-2" for="password">
                Mensaje
              </label>
              <textarea
                class="h-40 p-2 shadow appearance-none border rounded w-full text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                placeholder="Tu mensaje"
              ></textarea>
            </div>
            <button
              class="w-full bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              Enviar
            </button>
          </form>
          <p class="text-center text-gray-500 mt-3">
            &copy;2020 Clicker Solutions. Todos los derechos reservados.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
