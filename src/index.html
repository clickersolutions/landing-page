<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Clicker solutions</title>
</head>

<body class="w-full">
  <div class="fullView bgmain">
    <nav class="text-xl font-bold mt-2">
      <ul>
        <li class="hover:underline hover:text-yellow-500">
          Home
        </li>
        <li class="hover:underline hover:text-yellow-500">
          Clientes
        </li>
        <li class="hover:underline hover:text-yellow-500">
          Portafoilio
        </li>
        <li class="hover:underline hover:text-yellow-500">
          Visión
        </li>
      </ul>
    </nav>
    <div class="lg:flex justify-between">
      <div id="title" class="lg:w-1/3 w-full mb-10 flex items-center">
        <div>
          <h1 class="text-6xl lg:text-6xl font-bold">Clicker Solutions</h1>
          <h2 class="text-3xl lg:text-2xl">Consultoría en desarrollo de software</h2>
        </div>
      </div>
      <div class="lg:w-1/3 w-2/3 rounded p-10">
        <form id="contactForm" class="shadow-lg rounded-md p-10 bg-black bg-opacity-25">
          <div class="mb-4 w-full">
            <label class="block text-white font-bold mb-2" for="email">
              Tu Email
            </label>
            <input
              class="placeholder-white block bg-transparent shadow appearance-none p-2 border rounded text-white leading-tight focus:outline-none focus:shadow-outline"
              id="email" type="text" placeholder="Correo electronico" />
          </div>
          <div class="mb-6 w-full">
            <label class="block text-white font-bold mb-2 for="message">
              Mensaje
            </label>
            <textarea
              id="message"
              class="placeholder-white h-40 block bg-transparent shadow appearance-none p-2 border rounded text-white leading-tight focus:outline-none focus:shadow-outline"
              placeholder="Cuentanos tu proyecto. Nos contactaremos contigo para ayudarte."></textarea>
          </div>
          <button
            class="w-full bg-green-500 hover:bg-gray-700 text-white font-bold py-2 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Enviar
          </button>
        </form>
        <p class="text-center text-gray-500 mt-3">
          &copy;2020 Clicker Solutions. Todos los derechos reservados.
        </p>
      </div>
    </div>
  </div>
  <div class="w-full min-h-screen bg-white p-16 max-w-full">
    <h3 class="text-black w-full text-3xl text-center">Nuestros aliados</h3>
    <div class="aliados max-w-screen-md h-40  m-auto mt-20 flex items-center justify-around">
      <div class="item w-1/5 h-32 bg-black ">

      </div>
      <div class="item w-1/5 h-32 bg-black ">

      </div>
      <div class="item w-1/5 h-32 bg-black ">

      </div>
    </div>
    <div class="w-full flex justify-center mt-10">
      <button class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
        Saber más
      </button>
    </div>
    
  </div>


  <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
