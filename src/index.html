<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Clicker solutions</title>
</head>

<body class="w-full">
  <nav id="navMobile" class="md:hidden w-full flex text-white p-3 z-40">
    <div class="w-5/6">
      <ul class="flex flex-col hidden">
        <li>
          <a href="#home" class="text-white">
            Home
          </a>
        </li>
        <li>
          <a href="#home" class="text-white">
            Clientes
          </a>
        </li>
        <li>
          <a href="#home" class="text-white">
            Portafolio
          </a>
        </li>
        <li>
          <a href="#home" class="text-white">
            Visión
          </a>
        </li>
      </ul>
    </div>
    <button id="hamburguerBtn" type="button" class="p-3 text-3xl self-start">
      <i class="fas fa-hamburger"></i>
    </button>
  </nav>
  <nav class="lg:text-xl font-bold mt-2 hidden md:block">
    <ul>
      <li class="hover:underline hover:text-yellow-500">
        Home
      </li>
      <li class="hover:underline hover:text-yellow-500">
        Clientes
      </li>
      <li class="hover:underline hover:text-yellow-500">
        Portafoilio
      </li>
      <li class="hover:underline hover:text-yellow-500">
        Visión
      </li>
    </ul>
  </nav>
  <section id="home" class="fullView bgmain flex flex-col">
    <div class="lg:flex justify-between lg:px-64 w-full">
      <div id="title" class="lg:w-4/12 w-full mb-10 items-center lg:mt-0 text-center lg:text-justify">
        <h1 class="text-3xl sm:text-5xl lg:text-6xl font-bold mx-4">Clicker Solutions</h1>
        <div class="text-xl lg:text-3xl px-5" id="typewriter">Consultoría en desarrollo de software</div>
      </div>
      <div class="lg:w-4/12 w-3/4 mx-auto lg:mx-0 rounded lg:p-10">
        <form id="contactForm" class="shadow-lg rounded-md p-10 bg-black bg-opacity-25">
          <div class="mb-4 w-full">
            <label class="block text-white font-bold mb-2" for="email">
              Tu Email
            </label>
            <input
              class="placeholder-white block bg-transparent shadow appearance-none border rounded text-white leading-tight focus:outline-none focus:shadow-outline w-full p-2"
              id="email" type="text" placeholder="Correo electronico" />
          </div>
          <div class="mb-6 w-full">
            <label class="block text-white font-bold mb-2" for="message">
              Mensaje
            </label>
            <textarea id="message"
              class="placeholder-white h-40 bg-transparent shadow appearance-none border rounded text-white leading-tight focus:outline-none focus:shadow-outline w-full p-2"
              placeholder="Cuentanos tu proyecto. Nos contactaremos contigo para ayudarte."></textarea>
          </div>
          <button
            class="w-full bg-green-500 hover:bg-gray-700 text-white font-bold py-2 rounded focus:outline-none focus:shadow-outline "
            type="submit">
            Enviar
          </button>
        </form>
      </div>
      <div class="lg:w-4/12 w-full md:pl-2 mx-auto px-5 mt-4 animate__animated animate__lightSpeedInRight">
        <h3 class="lg:text-3xl text-xl font-bold pb-5 text-center">
          Tecnologías utilizadas
        </h3>
        <div class="lg:text-6xl text-3xl grid grid-cols-8 md:grid-cols-4 gap-4">
          <i class="devicon-android-plain"></i>
          <i class="devicon-apple-original"></i>
          <i class="devicon-javascript-plain"></i>
          <i class="devicon-angularjs-plain"></i>
          <i class="devicon-react-original"></i>
          <i class="devicon-vuejs-plain"></i>
          <i class="devicon-git-plain"></i>
          <i class="devicon-amazonwebservices-original"></i>
          <i class="devicon-nodejs-plain"></i>
          <i class="devicon-docker-plain"></i>
          <i class="devicon-wordpress-plain"></i>
          <i class="devicon-linux-plain"></i>
          <i class="devicon-electron-original"></i>
          <i class="devicon-mongodb-plain"></i>
          <i class="devicon-mysql-plain"></i>
          <i class="devicon-postgresql-plain"></i>
          <i class="devicon-go-plain"></i>
          <i class="devicon-sass-original"></i>
          <i class="devicon-python-plain"></i>
          <i class="devicon-typescript-plain"></i>
          <i class="devicon-cplusplus-plain"></i>
          <i class="devicon-csharp-plain"></i>
          <i class="devicon-django-plain"></i>
          <i class="devicon-ionic-original"></i>
        </div>
      </div>
    </div>
    <div class="block" id="arrow-down">
      <i class="fas fa-chevron-down text-white text-6xl"></i>
    </div>
    <a href="https://wa.link/7o42cx">
      <div class="fixed bottom-0 right-0 p-2 mr-2 mb-2 bg-green-500 rounded-full h-10 w-10 flex items-center justify-center text-lg md:text-5xl md:mr-10 md:mb-10 md:h-20 md:w-20">
        <i class="fab fa-whatsapp"></i>
      </div>
    </a>
  </section>
  <section id="seccionAliados">
    <div class="w-full min-h-screen bg-white p-16 max-w-full">
      <h3 class="text-black w-full text-3xl text-center">Nuestros aliados</h3>
      <div class="aliados max-w-screen-md h-40  m-auto mt-20 flex items-center justify-around">
        <div class="item w-1/5 h-32 bg-black ">

        </div>
        <div class="item w-1/5 h-32 bg-black ">

        </div>
        <div class="item w-1/5 h-32 bg-black ">

        </div>
      </div>
      <div class="w-full flex justify-center mt-10">
        <button class="bg-black hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
          Saber más
        </button>
      </div>

    </div>
  </section>



  <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
